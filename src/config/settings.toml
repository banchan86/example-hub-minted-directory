[directory.search]
placeholder = "Search among {0} workflows"
showCount = true
icon = "tabler:search"

[directory.search.tags]
display = "show-all" # options: none,select,show-all
intersection = false

[directory.grid]
list = false
type = ""

[directory.grid.emptyState]
text = "Seems that this entry is missing from the archives."
type = "button"                                              # options: button, simple, link
icon = "tabler:exclamation-mark"

[directory.grid.card]
image = true
border = "shadow" # options: dashed, shadow, outline

[directory.grid.submit]
show = true
first = false
title = "Submit a template"
description = "Submit a template to show off a good project to other people."
hideable = true

[directory.featured]
showOnAllPages = true
showOnSide = true
icon = "tabler:star"
labelForCard = "Featured âœ¨"

[directory.tagPages]
title = "{0} Frameworks"

[[directory.tags]]
key = "code"
name = "Code Based"
color = "blue"

[[directory.tags]]
key = "visual"
name = "Visual Based"
color = "green"

[header.banner]
show = false
text = "bonsai"
link = "https://bonsai-rx.org/"
