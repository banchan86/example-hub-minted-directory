[general]
title = "Bonsai Examples Hub"
logo = "../../bonsai/template/logo.svg"
iconLogo = "tabler:coffee"

[general.seo]
name = "Bonsai Example Hub"
description = "Example Workflows for the Bonsai-Rx Language"
url = "https://banchan86.github.io/example-hub-minted-directory/"

[directory.data]
source = "default"  # default, mock, sheets, json
links = "default"

